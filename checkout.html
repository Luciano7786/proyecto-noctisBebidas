<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Compra | NOCTIS</title>
    <link rel="icon" href="assets/logo-noctis.png" type="image/png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Modular -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components/navbar.css">
    <link rel="stylesheet" href="css/components/footer.css">
    <link rel="stylesheet" href="css/components/cart.css">
    <link rel="stylesheet" href="css/components/about-modal.css">
    
    <style>
        body {
            padding-top: 100px; /* Space for navbar */
        }
        .contenedor-checkout {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 60vh;
        }
        .titulo-checkout {
            font-family: var(--font-display);
            color: var(--accent-gold);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        .item-checkout {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 1rem;
        }
        .info-item h4 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }
        .info-item p {
            color: var(--text-secondary);
        }
        .subtotal-item {
            font-weight: bold;
            color: var(--accent-gold);
            font-size: 1.2rem;
        }
        .resumen-total {
            margin-top: 2rem;
            text-align: right;
            border-top: 2px solid var(--accent-gold);
            padding-top: 1rem;
        }
        .total-texto {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        #total-checkout {
            color: var(--accent-gold);
            font-weight: bold;
        }
        .acciones-checkout {
            margin-top: 2rem;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
        .msg-vacio {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }
        .msg-vacio a {
            color: var(--accent-gold);
            text-decoration: underline;
        }
        
        @media(max-width: 768px) {
            .contenedor-checkout {
                padding: 1rem;
            }
            .titulo-checkout {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <header class="encabezado-sitio displaced"> <!-- Force visible/dark background if needed or reuse component style -->
        <nav class="barra-navegacion">
            <div class="contenedor contenedor-nav">
                <a href="index.html" class="logo">
                    <img src="assets/logo-noctis.png" alt="NOCTIS Logo" class="img-logo-nav">
                    <span>NOCTIS</span>
                </a>
                <ul class="enlaces-nav">
                    <li><a href="index.html">Volver a la Tienda</a></li>
                    <li><button id="btn-abrir-acerca">Acerca</button></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="contenedor-checkout">
        <h1 class="titulo-checkout">Resumen de tu Pedido</h1>
        
        <div id="lista-checkout">
            <!-- Items will be injected here by JS -->
        </div>

        <div class="resumen-total">
            <div class="total-texto">Total: <span id="total-checkout">$0</span></div>
            <div class="acciones-checkout">
                <a href="index.html" class="boton-secundario" style="padding: 12px 30px; border: 1px solid var(--text-secondary); border-radius: 50px; text-decoration: none; color: var(--text-primary);">Seguir Comprando</a>
                <button id="btn-confirmar-pedido" class="boton-primario">Confirmar Pedido <i class="fab fa-whatsapp"></i></button>
            </div>
        </div>
    </main>

    <footer class="pie-pagina">
        <div class="contenedor contenido-pie-pagina">
            <div class="marca-pie-pagina">
                <h3>NOCTIS</h3>
                <p>Tu destino para las mejores bebidas.</p>
            </div>
            <div class="enlaces-pie-pagina">
                <h4>Enlaces</h4>
                <a href="index.html">Inicio</a>
                <a href="index.html#ofertas">Ofertas</a>
                <a href="index.html#nosotros">Nosotros</a>
            </div>
            <div class="contacto-pie-pagina">
                <h4>Contacto</h4>
                <p><i class="fas fa-truck"></i> Env√≠os a todo Mendoza hasta las 3:30</p>
                <p><i class="fas fa-boxes-stacked"></i> Ventas Mayoristas y Minoristas</p>
                <div class="redes-sociales">
                    <a href="#" aria-label="Instagram" style="cursor: default;"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="WhatsApp" style="cursor: default;"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
        <div class="fondo-pie-pagina">
            <p>&copy; 2025 NOCTIS. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/theme.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/about.js"></script>
</body>
</html>
